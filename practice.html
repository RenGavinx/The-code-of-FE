<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script>
		function myFunction() {
			var change = document.getElementById("change");
			var password = document.getElementById("mima");
			if (password.value == "") {
				change.value = "显示密码";
			}
			else if (change.value == "显示密码") {
				change.value ="隐藏密码";
				password.type = "text";
			}
			else if (change.value=="隐藏密码") {
				change.value ="显示密码";
				password.type = "password";
			}
		}
	</script>
	<style type="text/css">

		{
          background-color: #F08080;
          border: none;
